<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Qu√† Gi√°ng Sinh</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(#0b3d91, #0a1f44);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
    }

    .card {
        text-align: center;
        background: rgba(255,255,255,0.12);
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    h1 {
        color: #ff4d4d;
        font-size: 42px;
        display: none;
    }

    p {
        font-size: 20px;
        display: none;
    }

    /* H·ªôp qu√† */
    .gift-box {
        position: relative;
        width: 140px;
        height: 140px;
        margin: 20px auto;
        cursor: pointer;
    }

    .box {
        width: 100%;
        height: 100%;
        background: #e63946;
        border-radius: 10px;
        position: absolute;
        bottom: 0;
    }

    .lid {
        width: 100%;
        height: 40px;
        background: #ff6b6b;
        position: absolute;
        top: -40px;
        border-radius: 10px;
        transition: transform 0.6s;
        transform-origin: bottom left;
    }

    .ribbon {
        position: absolute;
        width: 20px;
        height: 100%;
        background: gold;
        left: 50%;
        transform: translateX(-50%);
    }

    .opened .lid {
        transform: rotate(-110deg);
    }

    /* Tuy·∫øt */
    .snow {
        position: fixed;
        top: -10px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to { transform: translateY(100vh); }
    }
</style>
</head>
<body>

<div class="card">
    <div class="gift-box" onclick="openGift()">
        <div class="lid"></div>
        <div class="box">
            <div class="ribbon"></div>
        </div>
    </div>

    <h1 id="title">üéÑ Merry Christmas! üéÑ</h1>
    <p id="msg1">Ch√∫c b·∫°n m·ªôt m√πa Gi√°ng Sinh an l√†nh</p>
    <p id="msg2">v√† nh·∫≠n th·∫≠t nhi·ªÅu ni·ªÅm vui üéÅ‚ú®</p>
</div>

<script>
    function openGift() {
        const box = document.querySelector(".gift-box");
        box.classList.add("opened");

        document.getElementById("title").style.display = "block";
        document.getElementById("msg1").style.display = "block";
        document.getElementById("msg2").style.display = "block";
    }

    function createSnow() {
        const snow = document.createElement("div");
        snow.className = "snow";
        snow.innerHTML = "‚ùÑ";
        snow.style.left = Math.random() * window.innerWidth + "px";
        snow.style.fontSize = (Math.random() * 10 + 10) + "px";
        snow.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(snow);
        setTimeout(() => snow.remove(), 5000);
    }
    setInterval(createSnow, 200);
</script>

</body>
</html>
